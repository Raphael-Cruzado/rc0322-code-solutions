<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>LEARN MORE</h1>
  </header>
  <main>
    <form action="get">
      <fieldset>
        <div>
          <h2>COMPANY EMAIL</h2>
          <label for="email">
            <input type="text" id="email" placeholder="sally@company.com">
          </label>
        </div>

        <div>
          <h2>NAME</h2>
          <label for="name">
            <input type="text" id="name" placeholder="Sally Smith">
          </label>
        </div>

        <div>
          <h2>WHERE ARE YOU HIRING?</h2>
          <label for="place">
            <input type="text" id="place" placeholder="City, Country">
          </label>
        </div>

        <div>
          <h2>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</h2>
          <label for="hiring">
            <select name="" id="hiring">
              <option value="1">1-2 Engineers</option>
              <option value="2">3-4 Engineers</option>
              <option value="3">5-6 Engineers</option>
            </select>
          </label>
        </div>

        <div>
          <button><b>Submit</b></button>
        </div>
      </fieldset>
    </form>
  </main>
</body>
</html>
