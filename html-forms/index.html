<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Form</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="get">
    <label id="email">Email
      <br>
      <input type="text" name="email">
    </label>
    <br>
    <br>

    <label id="reasons">Why is coding cool?
      <br>
      <select name="reasons" id="languages">
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="?">Because it's powerful</option>
      </select>
    </label>
    <br>
    <br>

    <label for="languages">Favorite Language (choose one)</label>
    <br>
    <label for="languages">
      <input type="radio" name="languages" value="HTML">HTML
    </label>
    <label for="languages">
      <input type="radio" name="languages" value="CSS">CSS
    </label>
    <label for="languages">
      <input type="radio" name="languages" value="JavaScript">JavaScript
    </label>
    <br>
    <br>

    <label id="registration">Would you like to sign up for more information?
      <input type="checkbox" name="registration" value="Sign me up!">Sign me up!
    </label>

    <p>Comments</p>
    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    <br>
    <button>Submit</button>
  </form>
</body>
</html>
