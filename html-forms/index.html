<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="get">
    <p>Email</p>
    <input type="text">

    <p>Why is coding cool?</p>
    <select name="reasons" id="languages">
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="?">Because it's powerful</option>
    </select>

    <p>Favorite Language (choose one)</p>
    <input type="radio" name="languages" value="HTML" >HTML
    <input type="radio" name="languages" value="CSS">CSS
    <input type="radio" name="languages" value="JavaScript">JavaScript

    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" name="registration" value="Sign me up!"> Sign me up!

    <p>Comments</p>
    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    <br/>
    <button>Submit</button>
  </form>

</body>
</html>
